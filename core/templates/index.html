{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/header.css' %}">
    <link rel="stylesheet" href="{% static './css/reset.css' %}">
    <link rel="stylesheet" href="{% static './css/table.css' %}">
    <link rel="stylesheet" href="{% static './css/botao.css' %}">
    <title>E-Soft Endereços</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Endereços cadastrados</h1>
    </header>

    <main>

        <div class="table-container">
            <table class="table">

                <thead>
                    <tr>
                        <th>Rua</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Complemento</th>
                        <th>CEP</th>
                    </tr>
                </thead>

                <tbody>
                    {% for endereco in stored_addresses %}
                    <tr>
                        <td>{{ endereco.rua }}</td>
                        <td>{{ endereco.bairro }}</td>
                        <td>{{ endereco.cidade }}</td>
                        <td>{{ endereco.estado }}</td>
                        <td>{{ endereco.complemento }}</td>
                        <td>{{ endereco.cep }}</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>

        <form action="{% url 'cadastro' %}" method="get">
            <button class="botao" type="submit">Cadastrar novo endereço</button>
        </form>
    </main>
</body>

</html>
